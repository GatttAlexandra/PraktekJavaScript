<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let silaPancasila =1;
        switch (silaPancasila) {
            case 1:
                document.write("Ketuhanan Yang Maha Esa");
                break;
                case 2:
                    document.write("Kemanusiaan Yang Adil Dan Beradab");
                    break;
                    case 3:
                        document.write("Persatuan Indonesia");
                        break;
                        case 4:
                            document.write("Kerakyatan Yang Dipipmpin Oleh Hikmah Dalam Kebijaksanaan Dalam Permusyawaratan Perwakilan");
                            break;
                            case 5:
                                document.write("Keadilan Bagi Seluruh Rakyat Indonesia");
                                break;
                                default:
                                    document.write("Unvalid Input");
                                    break;
        };

        let PlatKalimantan = 1;
        switch (platKalimantan) {
            case "KT":
                document.write("Plat Nomor Kalimantan Timur");
                break;
                case "KB":
                document.write("Plat Nomor Kalimantan Barat");
                break;
                case "DA":
                document.write("Plat Nomor Kalimantan Selatan");
                break;
                case "KU":
                document.write("Plat Nomor Kalimantan Utara");
                break;
                case "KH":
                document.write("Plat Nomor Kalimantan Tengah");
                break;
                default:
                    document.write("Invalid Plate Number");
                    break;
                
        }
    </script>
</body>
</html>
